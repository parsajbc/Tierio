<!Doctype html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/33d02b95e3.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tierio Tier List Maker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:00,900|Source+Sans+Pro:300,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!--The Header-->
    <!-- <header></header> -->

    <!--The Intro-->
    <section class="screen screen--title">
        <h1 class="main_title">Tierio</h1>
        <div class="main_subtitle_container">
            <h2 class="main_subtitle">The Tier List Maker</h2>
        </div><br><br>
        <div class="title_input">
            <div>
                <div class="title_number_container_lable">
                    <span class="labl">Number Of Tiers</span>
                </div>
                <div class="title_number_container">
                    <span class="higher" onclick="higher()"><i class="fas fa-chevron-right"></i></span>
                    <div id="title_val"></div>
                    <span class="lower" onclick="lower()"><i class="fas fa-chevron-left"></i></span>
                </div>
            </div>
            <button id="title_button">Continue</button>
        </div>
    </section>

    <!--Tier Naming-->
    <section class="screen screen--tier_info">
        <div class="tier_names">
            <h3>Tier Naming</h3>
            <div class="first">
                <div class="input-container">
                    <input type="text" required="" />
                    <label>Highest Tier</label>
                </div>
            </div>
            <div class="second">
                <div class="input-container">
                    <input type="text" required="" />
                    <label>2nd Tier</label>
                </div>
            </div>
            <div class="third">
                <div class="input-container">
                    <input type="text" required="" />
                    <label>3rd Tier</label>
                </div>
            </div>
            <div class="fourth">
                <div class="input-container">
                    <input type="text" required="" />
                    <label>4th Tier</label>
                </div>
            </div>
            <div class="fifth">
                <div class="input-container">
                    <input type="text" required="" />
                    <label>5th Tier</label>
                </div>
            </div>
            <div class="sixth">
                <div class="input-container">
                    <input type="text" required="" />
                    <label>6th Tier</label>
                </div>
            </div>
            <div class="seventh">
                <div class="input-container">
                    <input type="text" required="" />
                    <label>7th Tier</label>
                </div>
            </div>
        </div>

        <div class="image_dropbox">
            <form action="/action_page.php">
                <label for="img">upload image:</label>
                <input type="file" id="img" name="img" accept="image/*">
                <input type="add">
            </form>
            <div class="image_container"></div>
        </div>
    </section>

    <!--Tier list-->
    <section class="screen screen--Tier_list">
        <div class="tier_list"></div>
        <div class="options"></div>
        <div class="image_dragbox"></div>
    </section>

    <script src="index.js"></script>

</body>

</html>
