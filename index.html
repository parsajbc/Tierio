<!Doctype html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/33d02b95e3.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tierio Tier List Maker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:00,900|Source+Sans+Pro:300,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!--The Header-->
    <!-- <header></header> -->

    <!-- Just A Sensor -->
    <div id="sensor"></div>

    <!--The Intro-->
    <section class="screen screen--title" id="page_one" onclick="backToNormalTwo()">
        <h1 class="main_title">Tierio</h1>
        <div class="main_subtitle_container">
            <h2 class="main_subtitle">The Tier List Maker</h2>
        </div><br><br>
        <div class="title_input">
            <div>
                <div class="title_number_container_lable">
                    <span class="labl">Number Of Tiers</span>
                </div>
                <div class="title_number_container">
                    <span class="higher" onclick="higher()"><i class="fas fa-chevron-right"></i></span>
                    <div id="title_val"></div>
                    <span class="lower" onclick="lower()"><i class="fas fa-chevron-left"></i></span>
                </div>
            </div>
            <button id="title_button" onclick="goToInfoPage(), changeNameInputNum()">Continue</button>
        </div>
    </section>

    <!--Tier Info-->
    <section class="screen screen--tier_info" id="page_two" onclick="backToNormalOne()">
        <div class="back">
            <i id="back_btn" onclick="goToTitlePage()" class="fas fa-arrow-left"
                style="font-size: 2rem; color: aqua;"></i>
        </div>

        <div class="next">
            <i id="next_btn" onclick="goToTierPage()" class="fas fa-arrow-right"
                style="font-size: 2rem; color: aqua;"></i>
        </div>

        <div class="tier_names">
            <h3 style="color: #66fcf1; padding-bottom: 2rem; box-sizing: border-box;">Tier Naming</h3>
            <div class="first">
                <div class="input-container">
                    <input type="text" required="" />
                    <label class="input-container-label">1st Tier</label>
                </div>
            </div>
            <div class="second">
                <div class="input-container">
                    <input type="text" required="" />
                    <label class="input-container-label">2nd Tier</label>
                </div>
            </div>
            <div class="third">
                <div class="input-container">
                    <input type="text" required="" />
                    <label class="input-container-label">3rd Tier</label>
                </div>
            </div>
            <div class="fourth">
                <div class="input-container">
                    <input type="text" required="" />
                    <label class="input-container-label">4th Tier</label>
                </div>
            </div>
            <div class="fifth">
                <div class="input-container">
                    <input type="text" required="" />
                    <label class="input-container-label">5th Tier</label>
                </div>
            </div>
            <div class="sixth">
                <div class="input-container">
                    <input type="text" required="" />
                    <label class="input-container-label">6th Tier</label>
                </div>
            </div>
            <div class="seventh">
                <div class="input-container">
                    <input type="text" required="" />
                    <label class="input-container-label">7th Tier</label>
                </div>
            </div>
        </div>

        <div class="image_dropbox">
            <p id="warning-1" class="warning">Maximum Of twenty Images For Testing Purposes</p>
            <p id="warning-2" class="warning">Must Fill All Tier Names</p>
            <p id="warning-3" class="warning">Must Have At Least One Photo</p>
            <form style="box-sizing: border-box; height: 20%; margin-bottom: 2rem;">
                <label for="img" class="btn">Select Image to upload</label>
                <input type="file" style="display: none;" id="img" name="img" accept="image/*">
                <label id="display_image" class="slc_img">The image to display</label>
                <label for="subm" class="btn">Add Image</label>
                <input onclick="addImage()" type="button" style="visibility: hidden;" id="subm" name="subm">
            </form>
            <div id="image_container" style="display: inline-block; height: 26rem;"></div>
        </div>
    </section>

    <!--Tier list-->
    <section class="screen screen--Tier_list" id="page_three" onclick="backToNormalTwo()"
        style="color: rgb(30, 255, 0);">
        <div class="down" onclick="downloadTierList()">
            <i id="download_btn" class="fas fa-arrow-circle-down" style="font-size: 2rem; color:rgb(30, 255, 0);"></i>
            <label class="tooltiptext">All Images Must Be Inserted Into The Tier List Before Downloading</label>
        </div>
        <div class="back">
            <i id="back_btn" onclick="goToInfoPage2()" class="fas fa-arrow-left"
                style="font-size: 2rem; color:rgb(30, 255, 0);"></i>
        </div>
        <p style="opacity: 1; transition: 0s; top: 5.5rem; left: 5.1rem; width: 16rem;" class="message">Click to
            select - once selected, click on another image to place behind of or a tier to put at the end of</p>
        <div class="image_dragbox" id="image_dragbox"></div>
        <div class="tier_list" id="tier_list"></div>
    </section>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>

</body>

</html>
